<body class="flex justify-center bg-gradient-to-r from-green-400 to-blue-500">

        let list_item = document.querySelector("#list_item")


        document.querySelector("#add_button").addEventListener("click", () => {
            let input = document.querySelector("#input_task").value;

            let html = `<div class="list flex flex-row gap-5 md:gap-40">
                    <li id="list_item">${input}</li> <button onclick="deleteFunction()" class="text-white hover:text-slate-300 delete_button">Remove</button>
                </div>`

            if (input == "") {
                alert("Please Enter Your Task")
            }
            else {
                task_list.innerHTML += html;
                document.querySelector("#input_task").value = "";
